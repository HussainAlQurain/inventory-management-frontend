<h2 mat-dialog-title>Add New Location</h2>

<mat-dialog-content>
  <form [formGroup]="locationForm" class="location-form">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Location Name</mat-label>
      <input matInput formControlName="name" required>
      <mat-error *ngIf="locationForm.controls['name'].hasError('required')">
        Name is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Location Code</mat-label>
      <input matInput formControlName="code">
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Address</mat-label>
      <input matInput formControlName="address">
    </mat-form-field>

    <div class="form-row">
      <mat-form-field appearance="outline">
        <mat-label>City</mat-label>
        <input matInput formControlName="city">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>State</mat-label>
        <input matInput formControlName="state">
      </mat-form-field>
    </div>

    <div class="form-row">
      <mat-form-field appearance="outline">
        <mat-label>ZIP Code</mat-label>
        <input matInput formControlName="zip">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Phone</mat-label>
        <input matInput formControlName="phone">
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-raised-button color="primary" [disabled]="!locationForm.valid" (click)="onSubmit()">Create</button>
</mat-dialog-actions>
