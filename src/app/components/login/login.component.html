<div class="login">
    <form class="login-form">
        <h3 class="heading">
            StockSphere
        </h3>
        <h4 class="heading">
            Login
        </h4>
        <div>
            <label for="password">Username</label>
            <mat-form-field>
                <mat-label>Enter your email</mat-label>
                <input
                  matInput
                  placeholder="pat@example.com"
                  [formControl]="username"
                  (blur)="updateErrorMessage()"
                  required
                />
                @if (username.invalid) {
                  <mat-error>{{errorMessage()}}</mat-error>
                }
              </mat-form-field>
            
        </div>
        <div>
            <label for="password">Password</label>
            <mat-form-field>
                <mat-label>Enter your password</mat-label>
                <input matInput [type]="hide() ? 'password' : 'text'" [formControl]="password" />
                <button
                type="button"
                  mat-icon-button
                  matSuffix
                  (click)="clickEvent($event)"
                  [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hide()"
                >
                  <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                @if (username.invalid) {
                    <mat-error>Password must contain at least 8 characters, 1 Capital letter, 1 Small letter, 1 symbol</mat-error>
                  }
              </mat-form-field>
        </div>
        <p>Forgot your password?</p>
        <button class="submit" type="submit" mat-flat-button [disabled]="username.invalid || password.invalid">Login</button>
    </form>
</div>
